<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Add Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Add Plotly.js for heatmap -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Heart Disease Prediction</h1>
            <p>Upload your CSV file for heart disease prediction analysis</p>
        </header>
        
        <main>
            <div class="upload-container">
                <div class="upload-area" id="drop-area">
                    <div class="upload-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="64" height="64">
                            <path d="M0 0h24v24H0z" fill="none"/>
                            <path fill="currentColor" d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"/>
                        </svg>
                    </div>
                    <p>Drag & drop your CSV file here</p>
                    <p>or</p>
                    <label for="fileInput" class="file-input-label">Browse Files</label>
                    <input type="file" id="fileInput" accept=".csv" hidden>
                </div>
                
                <div class="file-info" id="fileInfo">
                    <p>No file selected</p>
                </div>
                
                <div class="upload-actions">
                    <button id="uploadBtn" class="upload-button" disabled>Analyze Data</button>
                </div>
                
                <div class="upload-progress" id="uploadProgress">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                
                <div class="upload-status" id="uploadStatus"></div>
                
                <div id="results" class="results-container" style="display: none;">
                    <h2>Analysis Results</h2>
                    <div id="resultsContent"></div>
                    
                    <!-- Add chart container -->
                    <div class="chart-container">
                        <h3>Prediction Distribution</h3>
                        <canvas id="predictionChart"></canvas>
                    </div>
                    
                    <!-- Add collapsible section for deeper details -->
                    <div class="details-container">
                        <button id="detailsToggle" class="details-toggle">Show Details</button>
                        <div id="detailsContent" class="details-content" style="display: none;">
                            <h3>Correlation Heatmap</h3>
                            <div id="correlationHeatmap"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
